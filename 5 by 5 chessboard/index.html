<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 5 by 5 chessboard</title>

    <link type="text/css" rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/8170c5faf0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h2 class="header">A 5 by 5 Chessboard</h2>
        <div class="board">
            <div class="block black">
                <i class="fi fi-sr-chess-rook-alt"></i>
            </div>
            <div class="block white">
                <i class="fi fi-sr-chess-knight-alt"></i>
            </div>
            <div class="block black">
                <i class="fi fi-sr-chess-bishop"></i>
            </div>
            <div class="block white">
                <i class="fi fi-sr-chess-queen"></i>
            </div>
            <div class="block black">
                <i class="fi fi-sr-chess-king"></i>
            </div>
            <div class="block white">
                <i class="fi fi-sr-chess-pawn"></i>
            </div>
            <div class="block black">
                <i class="fi fi-sr-chess-pawn"></i>
            </div>
            <div class="block white">
                <i class="fi fi-sr-chess-pawn"></i>
            </div>
            <div class="block black">
                <i class="fi fi-sr-chess-pawn"></i>
            </div>
            <div class="block white">
                <i class="fi fi-sr-chess-pawn"></i>
            </div>
            <div class="block black"></div>
            <div class="block white"></div>
            <div class="block black"></div>
            <div class="block white"></div>
            <div class="block black"></div>
            <div class="block white">
                <i class="fi fi-rs-chess-pawn"></i>
            </div>
            <div class="block black">
                <i class="fi fi-rs-chess-pawn"></i>
            </div>
            <div class="block white">
                <i class="fi fi-rs-chess-pawn"></i>
            </div>
            <div class="block black">
                <i class="fi fi-rs-chess-pawn"></i>
            </div>
            <div class="block white">
                <i class="fi fi-rs-chess-pawn"></i>
            </div>
            <div class="block black">
                <i class="fi fi-rs-chess-rook"></i>
            </div>
            <div class="block white">
                <i class="fi fi-rr-chess-knight-alt"></i>
            </div>
            <div class="block black">
                <i class="fi fi-rr-chess-bishop"></i>
            </div>
            <div class="block white">
                <i class="fi fi-rr-chess-queen"></i>
            </div>
            <div class="block black">
                <i class="fi fi-rr-chess-king"></i>
            </div>
        </div>

</html>
