    <main>
        <section class="breadcrumb">
            <h1>Contact Me</h1>
            <p>Home | Contact Me</p>
        </section>
        <section class="contact-me">
            <div class="contact-info">
                <div class="c-info">
                    <div class="icon">
                        <i class="fa fa-mobile"></i>
                    </div>
                    <div class="info">
                        <h3>Telephone</h3>
                        <p>+234 907 319 3054</p>
                    </div>
                </div>
                <div class="c-info">
                    <div class="icon">
                        <i class="fa fa-whatsapp"></i>
                    </div>
                    <div class="info">
                        <h3>Whatsapp Number</h3>
                        <p>+234 705 565 5615</p>
                    </div>
                </div>
                <div class="c-info">
                    <div class="icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="info">
                        <h3>E-mail Address</h3>
                        <p>rehobothmicahdaniels@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h1>Send me a message</h1>
                <form>
                    <div class="form-group mt-20">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Enter name" class="r-form" required/>
                    </div>
                    <div class="form-group mt-20">
                        <label>E-mail Address</label>
                        <input type="email" name="email_address" placeholder="Enter email address" class="r-form" required/>
                    </div>
                    <div class="form-group mt-20">
                        <label>Subject</label>
                        <input type="text" name="subject" placeholder="Enter subject" class="r-form"/>
                    </div>
                    <div class="form-group mt-20">
                        <label>Message</label>
                        <textarea rows="6" name="message" placeholder="Enter message" class="r-form"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="custom-btn1 br-0">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="mt-30">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1780.1799199197483!2d3.90707229562186!3d7.445899064204191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1039ed680ba2d537%3A0xa5818b85e25ff6ae!2sWard%20XII%2C%20Nw8%2C%20200132!5e0!3m2!1sen!2sng!4v1654290800936!5m2!1sen!2sng" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
