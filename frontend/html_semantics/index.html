<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML SEMANTICS</title>

        <link type="text/css" rel="stylesheet" href="index.css"/> 
    </head>
    <body>
        <header>
            Quiz on Important Facts
        </header>
        <main>
            <div>
                <p>Which one of this is a JavaScript package manager?</p>
            </div>
            <div class="row">
                <div class="div_half text_right">
                    <input type="radio" name="select" value="a"/>
                </div>
                <div class="div_half text_left padding_left">
                    a: Node.js
                </div>
            </div>
            <div class="row">
                <div class="div_half text_right">
                    <input type="radio" name="select" value="b"/>
                </div>
                <div class="div_half text_left padding_left">
                    b : TypeScript 
                </div>
            </div>
            
            <div class="row">
                <div class="div_half text_right">
                    <input type="radio" name="select" value="c"/>
                </div>
                <div class="div_half text_left padding_left">
                    c : npm
                </div>
            </div>
            <div class="question_controls">
                <button class="btn">Previous Question</button>
                <button class="btn">Next Question</button>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
